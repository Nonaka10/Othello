<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Othello</title>
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
 <style>
   body {
     background-color: #2e2e2e;
     display: flex;
     flex-direction: column;
     align-items: center;
   }


   #cellContainer {
     position: relative;
     width: calc(8 * 80px + 7 * 2px);
     height: calc(8 * 80px + 7 * 2px);
     margin: 0 auto;
   }


   #discLayer,
   #canMoveLayer {
     position: absolute;
     top: 0;
     left: 0;
     width: calc(8 * 80px + 7 * 2px);
     height: calc(8 * 80px + 7 * 2px);
     pointer-events: none;
   }


   #discLayer { z-index: 20; }
   #canMoveLayer { z-index: 30; }


   #score {
     font-size: 32px;
     font-weight: bold;
     color: white;
     text-align: center;
     background-color: black;
     padding: 12px 32px;
     border-radius: 12px;
     margin-top: 16px;
   }
 </style>
</head>
<body>
  <div id="homeScreen" class="screen visible">
    <h1>Othello</h1>
    <div class="creator">Created by Y.N</div>
    <div id="buttonContainer">
        <button id="playButton">Play</button>
        <button id="aboutButton">About</button>
    </div>
</div>
    <div id="homeBottomDecoration"></div>


    <div id="aboutScreen" class="screen hidden">
      <div class="contentBox">
          <h1>About</h1>
          <div id="aboutContent">
          </div>
          <div class="backButtonContainer">
              <button id="backToHomeFromAbout">Back to Homepage</button>
          </div>
      </div>
  </div>

  <div id="gameScreen" class="screen" style="display:none;">
    <div id="cellContainer">
      <div id="discLayer"></div>
      <div id="canMoveLayer"></div>
    </div>
    <div id="score">Black: 2 White: 2</div>
  </div>
  
  <div id="resultScreen" class="hidden">
    <h2 id="resultMessage"></h2>
    <div class="button-container">
      <button id="restartButton" class="black-btn">Restart</button>
      <button id="homeButton" class="gray-btn">Homepage</button>
    </div>
  </div>
</body>
</html>
